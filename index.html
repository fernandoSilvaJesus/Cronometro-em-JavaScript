<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Contagem regressiva para o Ano Novo</title>
  </head>
  <body>
    <div id="year" class="year"></div>

    <h1>Contagem regressiva para o ano novo</h1>

    <div id="countdown" class="countdown">
      <div class="time">
        <h2 id="days">00</h2>
        <small>dias</small>
      </div>
      <div class="time">
        <h2 id="hours">00</h2>
        <small>horas</small>
      </div>
      <div class="time">
        <h2 id="minutes">00</h2>
        <small>minutos</small>
      </div>
      <div class="time">
        <h2 id="seconds">00</h2>
        <small>segundos</small>
      </div>
    </div>

    <img
      src="./img/spinner.gif"
      alt="Carregando..."
      id="loading"
      class="loading"
    />

    <div class="social-network">
      <a
        href="https://github.com/fernandoSilvaJesus"
        target="_blank"
        class="animation-a"
      >
        <img src="img/GitHub.svg" alt="GitHub" class="spinner" />
      </a>
      <a
        href="https://www.linkedin.com/in/fesilvajesus/"
        target="_blank"
        class="animation-a"
      >
        <img src="img/LinkedIn.svg" alt="LinkedIn" class="spinner" />
      </a>
      <a
        href="https://www.instagram.com/fernando_silvajesus/"
        target="_blank"
        class="animation-a"
      >
        <img src="img/Instagram.svg" alt="Instagram" class="spinner"
      /></a>
      <a
        href="https://www.youtube.com/channel/UCnzoUBMc8GC5svpg_Xj9NCQ"
        target="_blank"
      >
        <img src="img/YouTube.svg" alt=" youtube" class="spinner"
      /></a>
    </div>
    <script src="app.js"></script>
  </body>
</html>
